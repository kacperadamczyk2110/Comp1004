<!DOCTYPE html>
<html>
<head>
  <title>Profile Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
  
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
  
    .profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
  
    .profile .username {
      font-weight: bold;
    }
  
    .message-container {
      max-height: 400px;
      overflow-y: scroll;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  
    .message {
      margin-bottom: 10px;
    }
  
    .message span {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
  
    .message .content {
      background-color: #f2f2f2;
      padding: 5px;
      border-radius: 4px;
    }
  
    .input-container {
      display: flex;
      margin-top: 10px;
    }
  
    .input-container input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  
    .input-container button {
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="profile-picture.jpg" alt="Profile Picture">
      <div class="username">John Doe</div>
    </div>
    <div class="message-container" id="messageContainer"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button type="button" id="sendButton">Send</button>
    </div>
  </div>
  <body>
    <script>
      // Function to display a new message
      function displayMessage(sender, content, timestamp) {
        var messageContainer = document.getElementById("messageContainer");
        var messageElement = document.createElement("div");
        messageElement.className = "message";
        messageElement.innerHTML = "<span>" + sender + " - " + timestamp + "</span><div class='content'>" + content + "</div>";
        messageContainer.appendChild(messageElement);
        messageContainer.scrollTop = messageContainer.scrollHeight; // Scroll to bottom
      }
  
      // Example: Displaying some messages
      displayMessage("John", "Hello there!", "12:30 PM");
